   <div class="comtainer mt-5">
<h1 class="text-center mb=-5">Library Management</h1>
<form action="" id="bookForm"> 
    <div class= "form-group mb-3">
        <label for="bookTitle">Book Title:</label> 
        <input 
          type="text" 
          id="bookTitle" 
          class="form-control"
          placeholder="Enter Book Title" 
          required
          />
    </div> 
        <div class= "form-group mb-3">
        <label for="Author">Author:</label>
        <input 
          type="text" 
          id="Author" 
          class="form-control"
          placeholder="Enter Author Name" 
          required
          />
        </div>
        <div class= "form-group mb-3">
            <label for="Genre">Genre:</label> 
            <input 
              type="text" 
              id="genre" 
              class="form-control"
              placeholder="Enter Book Genre" 
              required
              />
        </div>
        <div class= "form-group mb-3">
            <label for="Year">Year:</label> 
            <input 
              type="text" 
              id="Year" 
              class="form-control"
              placeholder="Enter publish year" 
              required
              />
        </div> 
        <div class= "form-group mb-3">
            <label for="Quantity">Quantity</label> 
            <input 
              type="number" 
              id="Quantity" 
              class="form-control"
              placeholder="Enter Quantity" 
              required
              />
        </div> 
            <button class="btn btn-success" type="submit" id="addBtn">AddBook</button>
            <button
              class="btn btn-warning ml-2"
              type="button"
              id="clsBtn"
              data-dismiss="modal"
            >
              Close
            </button>   
        </form>
    
        <table class="table mt-4" id="bookTable">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Genre</th>
                    <th>Year</th>
                    <th>Quantity</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <div class="modal fade" id= "editModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Edit Book</h4> 
                </div>
                <div class= "modal-body">
                    <form action="" id="editForm">
                        <div class= "form-group mb-3">
                            <label for="bookTitle">Book Title:</label> 
                            <input 
                              type="text" 
                              id="bookTitle" 
                              class="form-control"
                              placeholder="Enter Book Title" 
                              required
                            />
                        </div> 
                        
                        <div class= "form-group mb-3">
                            <label for="Author">Author:</label> 
                            <input 
                              type="text" 
                              id="Author" 
                              class="form-control"
                              placeholder="Enter Author Name" 
                              required
                            />
                        </div> 
                        <div class= "form-group mb-3">
                            <label for="Genre">Genre:</label> 
                            <input 
                              type="text" 
                              id="genre" 
                              class="form-control"
                              placeholder="Enter Book Genre" 
                              required
                            />
                        </div> 
                        <div class= "form-group mb-3">
                            <label for="Year">Year:</label> 
                            <input 
                              type="text" 
                              id="Year" 
                              class="form-control"
                              placeholder="Enter publish year" 
                              required
                            />
                        </div> 
                        <div class= "form-group mb-3">
                            <label for="Quantity">Quantity</label> 
                            <input 
                              type="number" 
                              id="Quantity" 
                              class="form-control"
                              placeholder="Enter Quantity" 
                              required
                            />
                        </div>
    
                        <input type="hidden" id="editBookId">
                        <button class="btn btn-success" type="submit" 
                        id="editBtn">
                            Save Changes
                        </button>
                        <button class="btn btn-danger ml-2" type="button" 
                        id="clearBtn">
                            Clear All
                        </button>   
                   
                    </form>
                </div> 
            </div> 
        </div>
    </div>
